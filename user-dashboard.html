<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLife | Meu Treino</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        /* CSS Específico para esta página (Mobile Focus) */
        .mobile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background-color: var(--surface-color);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .progress-container {
            padding: 1.5rem;
            text-align: center;
        }

        .progress-bar-bg {
            width: 100%;
            height: 10px;
            background-color: #333;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background-color: var(--primary-color);
            transition: width 0.5s ease;
            box-shadow: 0 0 10px var(--primary-color);
        }

        .workout-list {
            padding: 0 1.5rem 2rem 1.5rem;
            display: grid;
            gap: 1rem;
        }

        .exercise-card {
            background-color: var(--surface-color);
            padding: 1.2rem;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }

        .exercise-card.done {
            border-color: var(--primary-color);
            background-color: rgba(0, 255, 136, 0.05);
            opacity: 0.6;
        }

        .exercise-info h3 { font-size: 1rem; margin-bottom: 4px; color: var(--text-main); }
        .exercise-info p { color: var(--primary-color); font-weight: 600; font-size: 0.9rem; }

        .check-circle {
            width: 32px;
            height: 32px;
            border: 2px solid #555;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .exercise-card.done .check-circle {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: #000;
        }

        .empty-state {
            text-align: center;
            color: var(--text-muted);
            margin-top: 3rem;
        }
    </style>
</head>
<body>

    <header class="mobile-header">
        <div>
            <h1 style="font-size: 1.2rem;">Olá, <span id="userName" style="color: var(--primary-color);">Atleta</span></h1>
            <p style="font-size: 0.8rem; color: var(--text-muted);">Vamos esmagar hoje?</p>
        </div>
        <img id="userAvatar" src="" alt="User" style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--primary-color);">
    </header>

    <div class="progress-container">
        <div style="display: flex; justify-content: space-between; font-size: 0.85rem; margin-bottom: 5px;">
            <span>Progresso do Treino</span>
            <span id="progressText">0%</span>
        </div>
        <div class="progress-bar-bg">
            <div id="progressBar" class="progress-bar-fill"></div>
        </div>
    </div>

    <div id="workoutList" class="workout-list">
        </div>

    <div style="padding: 1.5rem; text-align: center;">
        <button id="logoutBtn" style="background: none; border: 1px solid #333; color: #777; padding: 10px 20px; border-radius: 20px; font-size: 0.8rem;">
            Sair da conta
        </button>
    </div>

   <script type="module" src="assets/user-dashboard.js"></script>
</body>
</html>
