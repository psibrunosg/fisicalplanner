<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLife | Treino Ativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        /* CSS EXTRA PARA O APP DE TREINO */
        .workout-controls {
            padding: 1rem 1.5rem;
            background: var(--surface-color);
            position: sticky;
            top: 0;
            z-index: 99;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .workout-select {
            flex: 1;
            padding: 10px;
            background: #000;
            color: white;
            border: 1px solid #333;
            border-radius: 8px;
        }

        .exercise-card {
            flex-direction: column; /* Agora é coluna para caber as séries */
            align-items: flex-start;
            gap: 10px;
        }

        .set-row {
            display: grid;
            grid-template-columns: 30px 1fr 1fr 40px; /* Série | Kg | Reps | Check */
            gap: 10px;
            width: 100%;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .set-row:last-child { border-bottom: none; }

        .set-input {
            background: #000;
            border: 1px solid #333;
            color: white;
            padding: 8px;
            border-radius: 6px;
            width: 100%;
            text-align: center;
        }

        .check-box {
            width: 30px;
            height: 30px;
            border: 2px solid #555;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
        }

        .check-box.checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: black;
        }

        .btn-skip {
            background: none;
            border: none;
            color: #777;
            font-size: 0.8rem;
            text-decoration: underline;
            cursor: pointer;
        }

        /* TIMER FLUTUANTE */
        .timer-overlay {
            position: fixed;
            bottom: 20px;
            right: 20px;
            left: 20px;
            background: #1a1a1a;
            border: 1px solid var(--primary-color);
            padding: 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            transform: translateY(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .timer-overlay.active { transform: translateY(0); }

        .timer-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            font-variant-numeric: tabular-nums;
        }
    </style>
</head>
<body>

    <div class="workout-controls">
        <select id="workoutSelector" class="workout-select">
            <option value="default">Carregando treinos...</option>
        </select>
        <button id="finishWorkoutBtn" class="btn-sm" style="background: #fff; color: #000;">Concluir</button>
    </div>

    <div id="workoutList" class="workout-list" style="padding-top: 1rem;">
        </div>

    <div id="restTimer" class="timer-overlay">
        <div>
            <div style="font-size: 0.8rem; color: #aaa;">Descanso</div>
            <div id="timerDisplay" class="timer-display">00:00</div>
        </div>
        <div style="display: gap: 10px;">
            <button onclick="addTime(10)" style="padding: 5px 10px; background: #333; color: white; border: none; border-radius: 4px;">+10s</button>
            <button id="closeTimerBtn" style="padding: 5px 10px; background: #ff4d4d; color: white; border: none; border-radius: 4px;">Parar</button>
        </div>
    </div>

    <script type="module" src="assets/user-dashboard.js"></script>
</body>
</html>
