<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLife | Acesso</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <div class="login-container">
        <header class="login-header">
            <h1>Fit<span>Life</span></h1>
            <p>Sua evolução começa no login.</p>
        </header>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-input" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" class="form-input" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-login">ACESSAR SISTEMA</button>
            
            <div class="form-footer">
                <a href="#">Esqueci minha senha</a>
            </div>
            
            <div id="messageBox"></div>
        </form>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
