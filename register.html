<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLife | Criar Conta</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <div class="login-container">
        <header class="login-header">
            <h1>Crie sua <span>Conta</span></h1>
            <p>Comece sua transformação hoje.</p>
        </header>

        <form id="registerForm">
            <div class="form-group">
                <label for="regName">Nome Completo</label>
                <input type="text" id="regName" class="form-input" placeholder="Ex: Ana Silva" required>
            </div>

            <div class="form-group">
                <label for="regEmail">E-mail</label>
                <input type="email" id="regEmail" class="form-input" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label for="regPassword">Senha</label>
                <input type="password" id="regPassword" class="form-input" placeholder="Mínimo 6 caracteres" minlength="6" required>
            </div>

            <button type="submit" class="btn-login">CRIAR CONTA</button>
            
            <div class="form-footer">
                <a href="index.html">Já tem conta? Fazer Login</a>
            </div>
            
            <div id="regMessage" style="margin-top: 15px; text-align: center; font-weight: 600; font-size: 0.9rem;"></div>
        </form>
    </div>

    <script type="module" src="assets/register.js"></script>
</body>
</html>
