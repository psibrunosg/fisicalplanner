<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLife | Admin Dashboard</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="sidebar-logo">
                <h2>Fit<span>Life</span> Admin</h2>
            </div>
            
            <nav class="sidebar-menu">
                <a href="#" class="active"><i class="ph ph-squares-four"></i> Visão Geral</a>
                <a href="#"><i class="ph ph-users"></i> Alunos</a>
                <a href="#"><i class="ph ph-barbell"></i> Treinos</a>
                <a href="#"><i class="ph ph-gear"></i> Configurações</a>
            </nav>

            <div class="sidebar-footer">
                <button id="logoutBtn" class="btn-logout">
                    <i class="ph ph-sign-out"></i> Sair
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="welcome-text">
                    <h1>Painel de Controle</h1>
                    <p>Bem-vindo de volta, <span id="adminName">Admin</span>.</p>
                </div>
                <div class="user-profile">
                    <img src="https://ui-avatars.com/api/?name=Admin+Fit&background=00ff88&color=000" alt="Admin" class="avatar">
                </div>
            </header>

            <section class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon"><i class="ph ph-users-three"></i></div>
                    <div class="stat-info">
                        <h3>Total de Alunos</h3>
                        <p id="totalUsers">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="ph ph-lightning"></i></div>
                    <div class="stat-info">
                        <h3>Treinos Ativos</h3>
                        <p>24</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="ph ph-chart-line-up"></i></div>
                    <div class="stat-info">
                        <h3>Novos neste mês</h3>
                        <p>+12%</p>
                    </div>
                </div>
            </section>

            <section class="recent-users">
                <div class="section-header">
                    <h2>Base de Alunos</h2>
                    <button class="btn-sm" style="opacity: 0.5; cursor: not-allowed;">Novo Aluno</button>
                </div>
                
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Status do Treino</th>
                                <th>Conta</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            </tbody>
                    </table>
                </div>
            </section>

            <section id="workout-section" class="recent-users" style="margin-top: 2rem;">
                <div class="section-header">
                    <h2>Criador de Treinos</h2>
                </div>
                    <input type="text" id="workoutNameInput" class="form-input" placeholder="Ex: Treino A - Peito e Tríceps" style="background: #0a0a0a; color: white;">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-top: 1rem;">
                        <div id="input-container" style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 8px; margin-bottom: 1rem;">
                        
                        <div id="strength-inputs" class="input-group-dynamic">
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                                <div class="form-group">
                                    <label>Séries</label>
                                    <input type="number" id="sets" class="form-input" placeholder="Ex: 4" value="3">
                                </div>
                                <div class="form-group">
                                    <label>Repetições</label>
                                    <input type="text" id="reps" class="form-input" placeholder="Ex: 12" value="12">
                                </div>
                            </div>
                        </div>

                        <div id="cardio-inputs" class="input-group-dynamic" style="display: none;">
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                                <div class="form-group">
                                    <label>Distância (km)</label>
                                    <input type="number" id="distance" class="form-input" placeholder="Ex: 5">
                                </div>
                                <div class="form-group">
                                    <label>Tempo Alvo (min)</label>
                                    <input type="text" id="duration" class="form-input" placeholder="Ex: 30:00">
                                </div>
                            </div>
                        </div>

                        <div id="crossfit-inputs" class="input-group-dynamic" style="display: none;">
                            <div class="form-group">
                                <label>Instruções do WOD / Detalhes</label>
                                <textarea id="wod-details" class="form-input" rows="2" placeholder="Ex: AMRAP 15min: 5 Pullups, 10 Pushups, 15 Squats"></textarea>
                            </div>
                        </div>

                    </div>

                    <div style="text-align: right;">
                        <button id="addExerciseBtn" class="btn-sm" style="display: inline-flex; align-items: center; gap: 8px; padding: 12px 24px;">
                            <i class="ph ph-plus-circle" style="font-size: 1.2rem;"></i> ADICIONAR AO TREINO
                        </button>
                    </div>
            </section>
        </main>
    </div>

    <script type="module" src="assets/dashboard.js"></script>
</body>
</html>
