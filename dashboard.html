<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLife | Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="sidebar-logo">
                <h2>Fit<span>Life</span> Admin</h2>
            </div>
            
            <nav class="sidebar-menu">
                <a href="#" class="active"><i class="ph ph-squares-four"></i> Visão Geral</a>
                <a href="#"><i class="ph ph-users"></i> Alunos</a>
                <a href="#"><i class="ph ph-barbell"></i> Treinos</a>
                <a href="#"><i class="ph ph-gear"></i> Configurações</a>
            </nav>

            <div class="sidebar-footer">
                <button id="logoutBtn" class="btn-logout"><i class="ph ph-sign-out"></i> Sair</button>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="welcome-text">
                    <h1>Painel de Controle</h1>
                    <p>Bem-vindo de volta, <span id="adminName">Admin</span>.</p>
                </div>
                <div class="user-profile">
                    <img src="https://ui-avatars.com/api/?name=Admin+Fit&background=00ff88&color=000" alt="Admin" class="avatar">
                </div>
            </header>

            <section class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon"><i class="ph ph-users-three"></i></div>
                    <div class="stat-info">
                        <h3>Total de Alunos</h3>
                        <p id="totalUsers">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="ph ph-lightning"></i></div>
                    <div class="stat-info">
                        <h3>Treinos Ativos</h3>
                        <p>24</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="ph ph-chart-line-up"></i></div>
                    <div class="stat-info">
                        <h3>Novos neste mês</h3>
                        <p>+12%</p>
                    </div>
                </div>
            </section>

            <section class="recent-users">
                <div class="section-header">
                    <h2>Base de Alunos</h2>
                    <button class="btn-sm">Novo Aluno</button>
                </div>
                
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Treino Atual</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="assets/dashboard.js"></script>
</body>
</html>
